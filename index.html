<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Sound V1.01</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #1a3a5f, #0c1f33);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 4px;
            margin-bottom: 2rem;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeIn 2s ease forwards;
        }
        
        .version {
            font-size: 1rem;
            letter-spacing: 2px;
            opacity: 0.7;
            margin-bottom: 4rem;
            opacity: 0;
            animation: fadeIn 2s ease 0.5s forwards;
        }
        
        .enter-btn {
            display: inline-block;
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeIn 2s ease 1s forwards;
        }
        
        .enter-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg"><path fill="%230c1f33" fill-opacity="0.5" d="M0,224L48,213.3C96,203,192,181,288,181.3C384,181,480,203,576,208C672,213,768,203,864,181.3C960,160,1056,128,1152,117.3C1248,107,1344,117,1392,122.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            background-repeat: no-repeat;
            z-index: 1;
            opacity: 0.8;
            animation: wave 20s linear infinite;
        }
        
        .wave-2 {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg"><path fill="%231a3a5f" fill-opacity="0.3" d="M0,160L48,165.3C96,171,192,181,288,186.7C384,192,480,192,576,165.3C672,139,768,85,864,80C960,75,1056,117,1152,122.7C1248,128,1344,96,1392,80L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            background-repeat: no-repeat;
            z-index: 2;
            opacity: 0.6;
            animation: wave-2 15s linear infinite;
        }
        
        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3), inset 0 0 10px rgba(255, 255, 255, 0.3);
            animation: bubble 15s infinite;
            z-index: 0;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes wave {
            0% {
                background-position-x: 0;
            }
            100% {
                background-position-x: 1440px;
            }
        }
        
        @keyframes wave-2 {
            0% {
                background-position-x: 0;
            }
            100% {
                background-position-x: -1440px;
            }
        }
        
        @keyframes bubble {
            0% {
                transform: translateY(0) rotate(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OCEAN SOUND</h1>
        <div class="version">V 1.01</div>
        <a href="oceansoundv1_01/index.html" class="enter-btn">ENTER</a>
    </div>
    
    <div class="wave"></div>
    <div class="wave-2"></div>
    
    <script>
        // Create bubbles
        function createBubbles() {
            const body = document.querySelector('body');
            const bubbleCount = 20;
            
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                // Random size between 10px and 50px
                const size = Math.random() * 40 + 10;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                
                // Random horizontal position
                const left = Math.random() * 100;
                bubble.style.left = `${left}%`;
                
                // Random animation duration between 10s and 25s
                const duration = Math.random() * 15 + 10;
                bubble.style.animationDuration = `${duration}s`;
                
                // Random animation delay
                const delay = Math.random() * 10;
                bubble.style.animationDelay = `${delay}s`;
                
                body.appendChild(bubble);
            }
        }
        
        // Load event
        window.addEventListener('load', () => {
            createBubbles();
        });
    </script>
</body>
</html>
